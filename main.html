<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!--for unicode and use meta for google to know us about our website-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title> <!-- Google search first is titile-->
</head>

<body>
    <div class="list">

        <p style="color: red;">
            " disc
            circle
            square" use for type of ul.
        </p>
        <p>"1" for Number list</p>
        <p>"A" for Uppercase</p>
        <p>"a" for Lowercase</p>
        <p>"I" for Uppercase Roman</p>
        <p>"i" for Lowercase Roman</p>
        <ul type="square">
            <li>Hello</li>
            <ol>Hello</ol>
            <dl>Hello</dl>
        </ul>
        <ul type="disc">
            <li>Hello</li>
            <li>Hello</li>
            <ul>
                <li>Hello</li>
                <li>Hello</li>
            </ul>
        </ul>

    </div>
    <ol type="1" start="5">
        <li>Hello</li>
        <li>Hello</li>
        <ol>
            <li>Hello</li>
            <li>Hello</li>
        </ol>
    </ul>

</body>

</html>
